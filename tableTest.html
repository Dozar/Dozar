<html>
    
    <head>
        <title>Table</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            
            <table border="1">
                <caption> School History </caption>
                <tr>
                    <td colspan='3'>Fall 2014</td>
                <tr>
                    <th>Name</th>
                    <th>Years</th>
                    <th>Degree</th>
                </tr>
                <tr>
                    <td> Andover High School </td>
                    <td> 2010-2014 </td>
                    <td>High School Diploma</td>
                </tr>
            </table>
            
            <br>
            <br>
           
            <table border="1">
                <caption> Top Towers Info </caption>
                <tr>
                <td rowspan="3"> Cana Island Lighthouse
                <td> Built: 1869
                </tr>
                <tr>
                    <td> Automated: 1944
                </tr>
                <tr>
                    <td> Tower Height: 65 Feet
                </tr>      
            </table>
            
            <br>
            <br>
            
            <table border="1">
                <caption> My schedule Fall 2014 </caption>
                <tr>
                    <th scope="col" id="Course">Course</th>
                    <th id="Date">Date</th>
                </tr>
                <tr>
                    <td rowspan="2" headers="Course">CSI-120</td>
                    <td headers="Date">Tuesday</td>
                </tr>
                <tr> 
                    <td headers="Date">Thursday</td>
                </tr>                
            </table>
        </div>
    </body>
</html>
